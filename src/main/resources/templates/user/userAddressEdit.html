<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>地址修改</title>
    <div th:replace="common_cssjs"></div>
    <link type="text/css" rel="stylesheet" media="screen" th:href="@{/css/index.css}">
    <script th:src="@{/js/userAddress.js}" type="text/javascript"></script>

</head>

<body>
<div th:replace="common/header::nav"></div>
<div class="container">
    <div th:replace="common/adminNav::admin"></div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form id="inputForm" role="form" th:action="@{/user/userAddress/edit}"
                       method="post" class="form-horizontal" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="hidden" name="id" th:value="${userAddress.id}"/>
                    <label class="col-sm-2 control-label">收件人</label>
                    <div class="col-sm-10">
                        <input minlength="6" required class="form-control" th:value="${userAddress.consignee}" type="text" id="consignee" name="consignee"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">邮编</label>

                    <div class="col-sm-10">
                        <input type="number" required class="form-control" th:value="${userAddress.zipcode}" id="zipcode" name="zipcode"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">手机</label>

                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="phone" th:value="${userAddress.phone}" name="phone"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">地址</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="address" th:value="${userAddress.address}" name="address"/>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- /container -->
<div th:replace="common/footer::copy"></div>
</body>
</html>
