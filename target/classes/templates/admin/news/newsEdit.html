<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>News修改</title>
    <div th:replace="common_cssjs"></div>
    <link type="text/css" rel="stylesheet" media="screen" th:href="@{/css/index.css}">
    <script th:src="@{/js/news.js}" type="text/javascript"></script>

</head>

<body>
<div th:replace="common/header::nav"></div>
<div class="container">
    <div th:replace="common/adminNav::admin"></div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form id="inputForm" role="form" th:action="@{/admin/news/edit}"
                       method="post" class="form-horizontal" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="hidden" name="id" th:value="${news.id}"/>
                    <label class="col-sm-2 control-label">标题</label>
                    <div class="col-sm-10">
                        <input minlength="6" required class="form-control" th:value="${news.title}" type="text" id="title" name="title"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">内容：</label>
                    <div class="col-sm-10">
                        <input minlength="6" required class="form-control" th:value="${news.content}" type="text" id="content" name="content" >
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- /container -->
<div th:replace="common/footer::copy"></div>
</body>
</html>
